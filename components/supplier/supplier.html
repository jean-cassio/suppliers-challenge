<div class="fornecedor">
  <div class="heading">Dados do Fornecedor</div>

  <div class="container">
    <form role="form">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="businessName">Razão Social</label>
            <input
              type="text"
              class="form-control"
              id="businessName"
              maxlength="60"
              required
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input
              type="text"
              class="form-control"
              id="cnpj"
              placeholder="00.000.000/0000-00"
              minlength="14"
              maxlength="14"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="tradeName">Nome Fantasia</label>
            <input
              type="text"
              class="form-control"
              id="tradeName"
              maxlength="60"
              required
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="stateRegistration">Inscrição Estadual</label>
            <input
              type="text"
              class="form-control"
              id="stateRegistration"
              maxlength="20"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input
              type="text"
              class="form-control"
              id="cep"
              maxlength="8"
              placeholder="00000-000"
              required
            />
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="cityRegistration">Inscrição Municipal</label>
            <input
              type="text"
              class="form-control"
              id="cityRegistration"
              maxlength="20"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="address">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="address"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="addressNumber">Número</label>
            <input
              type="text"
              class="form-control"
              id="addressNumber"
              maxlength="15"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="addressComplement">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="addressComplement"
              maxlength="100"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label for="neighborhood">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="neighborhood"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label for="city">Municipio</label>
            <input
              type="text"
              class="form-control"
              id="city"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="state">Estado</label>
            <input
              type="text"
              class="form-control"
              id="state"
              maxlength="100"
              required
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="contactName">Nome da Pessoa de Contato</label>
            <input
              type="text"
              class="form-control"
              id="contactName"
              maxlength="100"
              required
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="(00) 00000-0000"
              maxlength="15"
              required
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="exemplo@email.com"
              maxlength="50"
              required
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
